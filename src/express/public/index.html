<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>VirtalDesktop</title>
		<script src="amazon-cognito-identity.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<a href="filedrop.html">filedrop area</a>
		<div>
			<h1>Login: </h1>
			<form>
				<p>Username: </p><input id="login_username" type="text">
				<p>Password: </p><input id="login_password" type="password">
				<p><input type="button" value="login" onclick="login()"></p>
			</form>
		</div>
		<div>
			<h1>Register: </h1>
			<form>
				<p>Username: </p><input id="register_username" type="text">
				<p>E-mail: </p><input id="register_email" type="text">
				<p>Repeat E-mail: </p><input id="register_email_repeat" type="text">
				<p>Password: </p><input id="register_password" type="password">
				<p>Repeat Password: </p><input id="register_password_repeat" type="password">
				<p><input type="button" value="register" onclick="register()"></p>
			</form>
		</div>
		<div>
			<h1>Confirm: </h1>
			<form>
				<p>Username: </p><input id="confirm_username" type="text">
				<p>Confirm-Code: </p><input id="confirm_code" type="text">
				<p><input type="button" value="confirm" onclick="confirm()"></p>
			</form>
		</div>
	</body>
</html>
