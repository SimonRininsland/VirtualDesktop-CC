<!doctype html>
<html lang="en">
	<head>
		<title>VirtalDesktop</title>
	</head>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('POST', '/setPermission');
		var formData = new FormData();
		formData.append('forUser', 'robin');
		formData.append('windowName', 'HelloWindow');
		formData.append('permissions', JSON.stringify({
			"admin": false,
			"read": false, 
			"write": false, 
			"del": false 
		}));
		xhr.send(formData);
	</script>
	<body>
	</body>
</html>
